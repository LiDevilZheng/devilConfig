<!DOCTYPE HTML >
<html lang="en">
<head>
<title>jb-aptech毕业设计项目</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="../css/style.css" rel="stylesheet" type="text/css">
<script src="../script/common.js"></script>
	<script type="text/javascript" src="../script/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		$(function(){
		    $("#btn").click(function(){
                    var type=$("#type").val();
                    var item=$("#item").val();
                    var value=$("#value").val();
                    var flag=$("input[type='checkbox']").is(':checked')
                    var editable=0;
                    if(flag==true){
                        editable=1;
                    }
                    var data="{\"type\":\""+type+"\",\"item\":\""+item+"\"," +
                        "\"value\":\""+value+"\",\"editable\":\""+editable+"\"}";
                    alert(data);
                    $.ajax({
                        url:"../../basd/addDict",
                        type:"put",
                        data:data,
                        dataType:"json",
                        contentType:"application/json;charset=utf-8",
                        success:function (obj) {
                            if(obj.code==0){
                                add("dict.html");
                            }else{
                                alert("新建失败!");
                            }
                        }
                    });
			});
		});
	</script>
</head>
<body>

<div class="page_title">数据字典管理 > 新建数据字典条目</div>
<div class="button_bar">
	<button class="common_button" onclick="help('');">帮助</button>
	<button class="common_button" onclick="back();">返回</button>
	<button class="common_button" id="btn">保存</button>
</div>
<table class="query_form_table">
	<tr>
		<th>编号</th>
		<td><input readonly /></td>
		<th>类别</th>
		<td><input id="type"/><span class="red_star">*</span><br />（需要使用Ajax实现自动补全功能）</td>
	</tr>
	<tr>
		<th>条目</th>
		<td><input id="item"/><span class="red_star">*</span></td>
		<th>值</th>
		<td><input id="value"/><span class="red_star">*</span></td>
	</tr>	
	<tr>
		<th>是否可编辑</th>
		<td><input type="checkbox" checked /></td>
		<th>&nbsp;</th>
		<td>&nbsp;</td>
	</tr>
</table>
</body>
</html>
