<!DOCTYPE HTML>
<html lang="en">
<head>
<title>jb-aptech毕业设计项目</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="../../css/style.css" rel="stylesheet" type="text/css">
<script src="../../script/common.js"></script>
	<script type="text/javascript" src="../../script/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../script/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		$(function(){
		    $("#saveActivity").click(function(){
                var no=localStorage.getItem("activity_no");
                var name=localStorage.getItem("activity_name");
                var date=$("#date").val();
                var place=$("#place").val();
                var title=$("#title").val();
                var memo=$("#memo").val();
                var desc=$("#desc").val();
                var data="{\"no\":\""+no+"\",\"name\":\""+name+"\",\"date\":\""+date+"\",\"place\":\""+place+"\"," +
                    "\"title\":\""+title+"\",\"desc\":\""+desc+"\",\"memo\":\""+memo+"\"}";
                $.ajax({
                    url:"../../../cust/addActivity",
                    type:"post",
                    data:data,
                    dataType:"json",
                    contentType:"application/json;charset=utf-8",
                    success:function(obj){
                        if(obj.code==0){
                            add("activities.html");
                        }else{
                            alert("新建失败!");
                        }
                    }
                });
			});
		});
	</script>
</head>
<body>

<div class="page_title">客户信息管理 > 客户信息 > 交往记录 > 新建交往记录</div>
<div class="button_bar">
	<button class="common_button" onclick="help('');">帮助</button>
	<button class="common_button" onclick="back();">返回</button>
	<button class="common_button" id="saveActivity">保存</button>
</div>
<table class="query_form_table">
	<tr>
		<th>时间</th>
		<td><input id="date" readonly onclick="WdatePicker();"/><span class="red_star">*</span></td>
		<th>地点</th>
		<td>
			<input id="place" name="T1" size="20" /><span class="red_star">*</span></td>
	</tr>
	<tr>
		<th>概要</th>
		<td><input id="title" /><span class="red_star">*</span></td>
		<th>备注</th>
		<td><input id="memo"/></td>
	</tr>	
	<tr>
		<th>详细信息</th>
		<td colspan="3">
			<textarea id="desc" cols="50" rows="6"> </textarea>
		</td>
	</tr>
</table>
</body>
</html>
