<!DOCTYPE HTML>
<html lang="en">
<head>
<title>jb-aptech毕业设计项目</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="../../css/style.css" rel="stylesheet" type="text/css">
<script src="../../script/common.js"></script>
	<script type="text/javascript" src="../../script/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		$(function(){
		    $.ajax({
				url:"../../../cust/findServices",
				type:"get",
				success:function(obj){
					findByParams(obj)
				}
			});
		});
		function findOptions(){
            $.ajax({
                url:"../../../api/accountManager",
                type:"get",
                success:function(result){
                    var str="<option>请选择...</option>";
                    for(var i=0;i<result.length;i++){
                        str+="<option value='"+result[i].id+"'>"+result[i].name+"</option>";
                    }
                    $(".options").html(str);
                }
            });
		}
		function findByParams(obj){
		    var str="<table class=\"data_list_table\">" +
                "<tr><th>编号</th><th>客户</th><th>概要</th>" +
                "<th>服务类型</th><th>创建人</th>" +
                "<th>创建日期</th><th>分配给</th><th>操作</th></tr>";
		    if(obj.list.length>0){
		        $.each(obj.list,function(index,i){
					str+="<tr><td class=\"list_data_number\">"+i.id+"</td>" +
                        "<td class=\"list_data_text\">"+i.cust_name+"</td>" +
                        "<td class=\"list_data_ltext\">"+i.title+"</td>" +
                        "<td class=\"list_data_text\">"+i.type+"</td>" +
                        "<td class=\"list_data_text\">"+i.create_by+"</td>" +
                        "<td class=\"list_data_text\">"+formatTime(i.create_date,2)+"</td>" +
                        "<td class=\"list_data_text\"><select id='options"+index+"' class='options' name=\"D\"></select>" +
                        "<button class=\"common_button\" onclick=\"distribute("+i.id+","+index+");\">分配</button>" +
                        "</td><td class=\"list_data_op\">" +
                        "<img onclick=\"delService("+i.id+",'客户:"+i.cust_name+"');\" title=\"删除\" src=\"../../images/bt_del.gif\" class=\"op_button\" />\n" +
                        "</td></tr>";
					findOptions();
				});
                str+="<tr><th colspan=\"8\" class=\"pager\"><div class=\"pager\">" +
                    "共"+obj.count+"条记录 每页<input value='"+obj.pageSize+"' size=\"2\" id='size'/>条" +
                    "第<input value='"+obj.pageNo+"' size=\"2\"/>页/共"+obj.pageCount+"页" +
                    "<a href='javascript:findByPageNo(1);'>第一页</a>" +
                    "<a href='javascript:findByPageNo("+(obj.pageNo-1)+")'>上一页</a>" +
                    "<a href='javascript:findByPageNo("+(obj.pageNo+1)+")'>下一页</a>" +
                    "<a href='javascript:findByPageNo("+obj.pageCount+")'>最后一页</a>转到<input value=\"1\" size=\"2\" id='targetPage'/>页" +
                    "<button width=\"20\" onclick='changePage();'>GO</button></div></th></tr></table>";
			}else{
		        alert("无相关信息!");
			}
			$("#info").html(str);
		}
        function findByPageNo(pageNo){
            var data="pageNo="+pageNo;
            var pageSize=$("#size").val();
            if(typeof pageSize!="undefined"){
                data+="&pageSize="+pageSize+"";
            }
            var cust_name= $("#cust_name").val();
            if(cust_name!=""){
                data+="&cust_name="+cust_name+"";
            }
            var title=$("#title").val();
            if(title!=""){
                data+="&title="+title+"";
            }
            var type=$("#type").val();
            if(type!=""&&type!="全部"){
                data+="&type="+type+"";
            }
            var status=$("#status").val();
            if(status!=""&&status!="全部"){
                data+="&status="+status+"";
            }
            var date1=$("#date1").val();
            var date2=$("#date2").val();
            if(date1!=""&&date2!=""){
                data+="&create_date1="+date1+"&create_date2="+date2;
            }
            $.ajax({
                url:"../../../cust/findServices?"+data,
                type:"get",
                //contentType:"application/json;charset=utf-8",
                success:function (obj) {
                    findByParams(obj);
                    findOptions();
                }
            });
        }
        function changePage() {
            var targetPage=$("#targetPage").val();
            findByPageNo(targetPage);
        }
        function distribute(id,index){
		    var due_id=$("#options"+index+"").val();
            var due_to=$("#options"+index+" option:selected").text();
		    var data="{\"id\":\""+id+"\",\"due_id\":\""+due_id+"\",\"due_to\":\""+due_to+"\"}";
		    $.ajax({
				url:"../../../cust/updateService",
				type:"put",
				data:data,
				dataType:"json",
				contentType:"application/json;charset=utf-8",
				success:function(obj){
                    if(obj.code==0){
                        alert("分配成功!");
                        to("dispatch.html");
                    }else{
                        alert("删除失败!");
                    }
                    findOptions();
				}
			});
		}
		function delService(id,msg){
		    if(del(msg)){
                $.ajax({
                    url:"../../../cust/delService?id="+id,
                    type:"delete",
                    success:function(obj){
						if(obj.code==0){
                            alert("删除成功!");
                            to("dispatch.html");
						}else{
						    alert("删除失败!");
						}
						findOptions();
                    }
                });
			}
		}
	</script>
</head>
<body>

<div class="page_title">客户服务管理 > 服务分配</div>
<div class="button_bar">
	<button class="common_button" onclick="help('');">帮助</button>
	<button class="common_button" onclick="findByPageNo(1);">查询</button>
</div>
<table class="query_form_table" height="53">
	<tr>
		<th height="28">客户</th>
		<td><input id="cust_name"/></td>
		<th height="28">概要</th>
		<td><input id="title"/></td>
		<th height="28">服务类型</th>
		<td>
			<select id="type" name="D1">
				<option selected>全部</option>
				<option>咨询</option>
				<option>建议</option>
				<option>投诉</option>
			</select>
		</td>
	</tr>
	<tr>
		<th height="22">创建日期</th>
		<td colspan="3">
			<input id="date1" name="T2" size="10" /> - <input id="date2" name="T1" size="10" /></td>
		<th height="22">状态</th>
		<td>
			<select id="status" name="D1">
				<option selected>全部</option>
				<option>新创建</option>
			</select>
		</td>
	</tr>
</table>
<br />
<div id="info"></div>
</body>
</html>
