<!DOCTYPE html>
<html lang="en">
<head>
<title>jb-aptech毕业设计项目</title>
<meta charset="UTF-8">
<link href="../css/style.css" rel="stylesheet" type="text/css">
<script src="../script/common.js"></script>
	<script type="text/javascript" src="../script/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		$(function(){
		    $("#create_by").val(localStorage.getItem("createBy"));
		    $("#btn").click(function(){
                var source=$("#source").val();
                var cust_name=$("#cust_name").val();
                var rate=$("#rate").val();
                var title=$("#title").val();
                var linkman=$("#linkman").val();
                var tel=$("#tel").val();
                var desc=$("#desc").val();
                var create_id=localStorage.getItem("userId");
                var create_by=$("#create_by").val();
               // var create_date=$("#create_date").val();
		        var data="{\"source\":\""+source+"\",\"cust_name\":\""+cust_name+"\",\"rate\":\""+rate+"\",\"title\":\""+title+"\"" +
                    ",\"linkman\":\""+linkman+"\",\"tel\":\""+tel+"\",\"desc\":\""+desc+"\",\"create_id\":\""+create_id+"\",\"create_by\":\""+create_by+"\"}";
		        //alert(data);
		        $.ajax({
                    url:"../../sale/addChance",
                    data:data,
                    type:"post",
                    dataType:"JSON",
                    contentType:"application/json;charset=utf-8",
                    success:function(obj){
                        if(obj.code==0){
                           add("list.html");
                        }else{
                            alert("添加失败！");
                        }
                    }
                });
			});
		});
	</script>
</head>
<body>

<div class="page_title">销售机会管理&nbsp; &gt; 新建销售机会</div>
<div class="button_bar">
	<button class="common_button" onclick="help('');">帮助</button>
	<button class="common_button" onclick="back();">返回</button>
	<!--<button class="common_button" id="btn" onclick="add('list.html');">保存</button>-->
    <button class="common_button" id="btn">保存</button>
</div>
<table class="query_form_table">
	<tr>
		<th>编号</th>
		<td><input readonly /></td>
		<th>机会来源</th>
		<td>
			<input name="T4" size="20" id="source"/></td>
	</tr>
	<tr>
		<th>客户名称</th>
		<td><input id="cust_name" /><span class="red_star" >*</span></td>
		<th>成功机率</th>
		<td><input id="rate"/><span class="red_star" >*</span></td>
	</tr>	
	<tr>
		<th>概要</th>
		<td colspan="3"><input name="T0" size="52" id="title"/><span class="red_star">*</span></td>
	</tr>
	<tr>
		<th>联系人</th>
		<td><input name="T21" size="20" id="linkman"/></td>
		<th>联系人电话</th>
		<td><input name="T5" size="20" id="tel"/></td>
	</tr>
	<tr>
		<th>机会描述</th>
		<td colspan="3"><textarea rows="6" cols="50" name="S1" id="desc"></textarea><span class="red_star">*</span></td>
	</tr>
	<tr>
		<th>创建人</th>
		<td><input name="T19" id="create_by" value="刘颖" readonly size="20" id="create_by"/><span class="red_star">*</span></td>
		<th>创建时间</th>
		<td><input id="t1" name="T15" readonly size="20" id="create_date"/><span class="red_star">*</span></td>
	</tr>
</table>
<br />
<table disabled aria-readonly="true" class="query_form_table" id="table1">
	<tr>
		<th>指派给</th>
		<td>
			<select name="D1">
				<option>请选择...</option>
				<!--<option>小明</option>
				<option>旺财</option>
				<option>球球</option>
				<option>孙小美</option>
				<option>周洁轮</option>-->
			</select> <span class="red_star">*</span></td>
		<th>指派时间</th>
		<td>
			<input id="t2" name="T20" readonly size="20" /><span class="red_star">*</span></td>
	</tr>
</table>
<script>
	setCurTime('t1');
	setCurTime('t2');
</script>
</body>
</html>
