<!DOCTYPE html>
<html lang="en">
<head>
<title>客户关系管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="script/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		$(function(){
		   var token=localStorage.getItem("token");
		   $.ajax({
              url:"/api/name?token="+token,
              type:"get",
              success:function(obj){
                  if(obj.code==2){
                      alert("token失效");
                      window.location.href="../login.html";
                  }else{
                      $("#info").html(obj.result);
                  }
              }
           });
        });
	</script>
</head>

<body style="border-bottom:solid 1px #666;">

<TABLE style="width:100%;">
<tr>
	<td ><img src="images/logo.gif"></td>
	<td style="font-family:黑体;font-size:33px;font-weight:bold;"> 客户关系管理系统</td>	
    <td width="25%" align="right" style="font-size:12px;" valign="bottom">当前用户：<span id="info"></span>（系统管理员）&nbsp;&nbsp; 退出系统 </td>
</tr>
</table>
</body>
</html>
